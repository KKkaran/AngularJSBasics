<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./angular.min.js"></script>
    <script src="./angular-route.min.js"></script>
    <script src="./app.js"></script>
    <title>Custom Filter</title>
</head>
<body ng-app="ngApp" class="p-1">

    <div class="p-1 d-flex justify-content-between">
        <div class="border border-dark p-2 m-1" ng-controller="Shoppinglist1 as sl1">
            <h1>Shopping List #1</h1>
            <div>
                <input type="text" placeholder="item" ng-model="sl1.item">
                <input type="text" placeholder="quantity" ng-model="sl1.quantity">
                <button ng-click="sl1.addItem()">Add Item</button>
            </div>
            <div>
                <ol>
                    <list-item ng-repeat="item in sl1.items"></list-item>
                </ol>
            </div>
        </div>
        <div class="border border-dark p-2 m-1" ng-controller="Shoppinglist2 as sl2">
            <h1>Shopping List #2</h1>
            <div>
                <input type="text" placeholder="item" ng-model="sl2.item">
                <input type="text" placeholder="quantity" ng-model="sl2.quantity">
                <button ng-click="sl2.addItem()">Add Item</button>
            </div>
            <div>
                <ol>
                    <list-item ng-repeat="item in sl2.items"></list-item>
                    <span>{{sl2.error}}</span>
                </ol>
            </div>
        <div>

        </div>
    </div>
    

</body>
    
<!-- Scripts go below -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>

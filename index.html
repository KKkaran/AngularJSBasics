        <div class="border border-dark p-2 m-1" ng-controller="shoppinglist1 as sl1">
            <h1>Shopping List #1</h1>
            <div>
                <input type="text" placeholder="item" ng-model="sl1.item">
                <input type="text" placeholder="quantity" ng-model="sl1.quantity">
                <button ng-click="sl1.addItem()">Add Item</button>
            </div>
            <div>
                <ol>
                    <li ng-repeat="item in sl1.items">
                        {{item.item}} ---> {{item.quantity}}
                    </li>
                    <div ng-hide="!sl1.error">
                        Error: <span>{{sl1.error}}</span>
                    </div>
<!-- 
    ng-if is a general purpose "if statement" like attr dir if its value is false, angular removes the containing element from the DOM entirely
    ng-show/ng-hide attr dir aut attach CSS classes to the containing element that either show or hide the element
        The containing element doesnt get removed from the DOM





                     -->
                    
                </ol>
            </div>
        <div>
        </div>
    </div>
    

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/angular-route.min.js"></script>
    <script src="./scripts/app.js"></script>
    <title>Custom Filter</title>
</head>
<body ng-app="ngApp">
    <h1>Custom Filter</h1>
    <div ng-controller="squareController">
        <div class="p-2">
            <input type="number" placeholder="Let's square the num" ng-model="number">
            <input type="text" placeholder="name" ng-model="name" ng-keyup="changeName()">


            <h3>{{number | squareNumber}}</h3>
            <h3>{{name | upperCase}}  </h3>
            <h3>{{"Truth is this now" | truth : "is" : "have been"}}</h3>
        </div>
    </div>
    <hr>

    <div ng-controller="digestController">
        <button ng-click="add()">Increment Counter</button>
        <button ng-click="show()">Watchers Count</button>
        <h5>Counter Value: {{counterValue}}</h5>
        <input type="text" ng-model="lname">
        {{::lname}}
        {{lname}}
    </div>

    <hr>

    <div ng-controller="eatController">
        <input type="text" ng-model="sweet" placeholder="sweet">
        <ul>
            <li ng-repeat="i in desserts | filter : sweet">{{i}}</li>
        </ul>
    </div>
    <hr>
    <div class="border border-dark p-2">
        <h3>Scope Inheritance</h3>
        <div ng-controller="parentController as parent">
            <h4>Parent Parent Value: {{parent.value}}</h4>
            <div ng-controller="childController as child">
                <h4>Children Parent Value: {{child.value}}</h4>
            </div>
        </div>
    </div>
<!-- Scripts go below -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/angular-route.min.js"></script>
    <script src="./scripts/app.js"></script>
    <title>Custom Filter</title>
    <style>
        body{
            background-color: chocolate;
            color: white;
        }
    </style>
</head>
<body ng-app="ngApp" class="p-1">

   <div class="d-flex justify-content-between">
    <div class="p-2">
        <form>
            <div class="p-2" ng-controller="shoppingList1 as sl1">
                <h2>List #1</h2>
                <input type="text" ng-model="sl1.item" placeholder="item" ng-required="true"> <br> <br>
                <input type="text" ng-model="sl1.quantity" placeholder="quantity" ng-required="true"><br> <br>
                <button type="submit" ng-click="sl1.addItem()">Add Item</button>
                <div>
                    <h2>Items:</h2>
                    <ol>
                        <li ng-repeat="i in sl1.items">{{i.quantity}} of {{i.item}}</li>
                    </ol>
                </div>
            </div>
        </form>
    </div>
    <div class="p-2">
        <form>
            <div class="p-2" ng-controller="shoppingList2 as sl2">
                <h2>List #2</h2>
                <input type="text" placeholder="item" ng-model="sl2.item"> <br> <br>
                <input type="text" placeholder="quantity" ng-model="sl2.quantity"><br> <br>
                <button type="submit" ng-click="sl2.addItem()">Add 3 Items</button>
                <div>
                    <h2>Items:</h2>
                    <ol>
                        <li ng-repeat="i in sl2.items">{{i.quantity}} of {{i.item}}</li>
                    </ol>
                    <p ng-hide="!sl2.error">Error: {{sl2.error}}</p>
                </div>
            </div>
        </form>
    </div>
   </div>

</body>
    
<!-- Scripts go below -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
